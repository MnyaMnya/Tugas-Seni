text":"(datang ke meja makan) Ma, Pa, aku duluan, aku berangkat sendiri aja","name":"Riri"},{"text":"Loh kenapa gitu kak?","name":"Papa"},{"text":"Gapapa, aku ada perlu. Aku berangkat dulu Ma, Pa (tanpa tersenyum)","name":"Riri"},{"text":"Kak, ayo sarapan bareng dulu","name":"char2"},{"text":"(hanya menggeleng sesaat tanpa melihat Riri)","name":"Riri","go_to":"hitam_4"}]}],"hitam_4":[{"background_image":"blackscreen.jpg","dialogs":[{"text":"Lalu Raysa berangkat ke sekolah sendiri. Saat jam istirahat di sekolah, Raysa bermain bersama\nteman-temannya. ","go_to":"sekolah2"}]}],"sekolah2":[{"background_image":"class.jpg","background_music":"18. ちっちゃいですけど","dialogs":[{"text":"Eh, nanti pulang sekolah main yok","name":"Wina"},{"text":"Ayok","name":"Febi"},{"text":"Mau main dimana?","name":"Riri"},{"text":"Rumah kamu aja sa, gimana?","name":"char4"},{"text":"Iyaa gapapa tuh, aku setuju. Kita belum pernah ke rumah kamu loh","name":"Wina"},{"text":"Eh, anu, gak bisa sekarang, hmm keluargaku yang dari Jakarta lagi di rumah,\nrumah aku lagi rame","name":"Riri"},{"text":"Yaah, yaudah deh, di rumah aku aja. Tapi besok-besok di rumah kamu yaa","name":"Wina"},{"text":"Lalu mereka bertiga main di rumah Wina dan pulang saat jam sudah menunjukkan pukul 6 sore.\n","go_to":"rumah"}]}],"rumah":[{"background_image":"living room.webp","dialogs":[{"text":"Sesampainya di rumah...."},{"text":"(membuka pintu dan masuk ke rumah)","name":"Riri"},{"text":"Raysa! Darimana aja kamu? Masa anak gadis jam segini baru pulang? Mau\njadi apa kamu?","name":"Mama"},{"text":"Habis dari rumah teman, ngerjain tugas kelompok. (tetap berjalan menuju\nkamar tanpa melihat ke arah mamanya)","name":"Riri"},{"text":"Kamu kenapa gini sih sekarang? Gak mau dibilangin. Bisa gak sih kayak\nadek kamu, patuh aja di rumah gak ngelawan mama?!","name":"Mama"},{"text":"(tidak mendengarkan mamanya dan langsung masuk ke kamar)","name":"Riri"},{"text":"RAYSA DENGERIN MAMA!!!","name":"Mama"},{"text":"Udah lah maa, biarin aja, mu },{"text":"Gak papa dong. Ini siapa namanya?","name":"Mama"},{"text":"Febi tante","name":"char4"},{"text":"Oh kalau yang ini? (sambil menunjuk Wina)","name":"Mama"},{"text":"Wina tan hehe","name":"Wina"},{"text":"Halo kak (tersenyum dengan ramah)","name":"char2"},{"text":"Haii, kamu adeknya Raysa yaa?","name":"Wina"},{"text":"Hehe iya kak","name":"char2"},{"text":"Sementara itu Raysa hanya melihat di depan pintu kamar sembari menunggu teman-temannya tanpa ikut bergabung."},{"text":"Guys, ayo sini","name":"Riri"},{"text":"Kak, gak mau makan dulu? Temennya gak diajak makan sekalian?","name":"char2"},{"text":"Gak, udah makan tadi, udah kenyang","name":"Riri"},{"text":"Kami ke kamar dulu ya tan…","name":"Wina"},{"text":"Iyaa","name":"Wina"},{"text":"Mereka pun masuk ke kamar Raysa."},{"text":"Naik aja ke kasur aku gak papa","name":"Riri"},{"text":"(naik ke kasur) Duh kasur mu empuk banget yaa, haduuh enak banget","name":"char4"},{"text":"Iya nih, mana gede lagi kamarnya, pasti asik. Andai kamar aku kayak gini,\nmungkin tiap hari aku bakalan betah di rumah","name":"Wina"},{"text":"Hehe","name":"Riri"},{"text":"Yang tadi adek kamu ya? Siapa namanya?","name":"Wina"},{"text":"“Iya, namanya Riri. Cantik banget ya dia? Aku gak ada apa-apanya dibanding\ndia","name":"Riri"},{"text":"Loh kok kamu ngomong gitu? Kamu itu cantik kok, gak ada yang bilang\nkamu gak cantik","name":"Wina"},{"text":"Lalu mereka lanjut bercerita sambil makan cemilan. Tetapi baru sebentar rasanya bercerita, tibatiba Raysa ada keperluan mendadak.","go_to":"rumahv4"}]}],"rumahv4":[{"background_image":"living room.webp","dialogs":[{"text":"Btw sa, katanya mama kamu sibuk, kok kayak nya tadi nggak ya?","name":"char4"},{"text":"“Iya sa, trus tadi kenapa kamu gak mau dipanggil mama kamu, padahal kami\npengen makan loh hehe","name":"Wina"},{"text":"Hmm guys maaf ya, kayaknya kita mainnya udahan dulu deh, aku ada\nkeperluan mendadak soalnya","name":"Riri"},{"text":"Loh kok gitu? Yaudah deh, kami pulang dulu ya. B g room.webp","dialogs":[{"text":"Malam harinya di rumah Raysa…"},{"text":"Kak, kenapa sih kakak ngediemin aku? Aku salah apa?","name":"char2"},{"text":"Kamu gak salah, yang salah aku","name":"Riri"},{"text":"Maksudnya gimana kak? Kakak gak salah apa-apa kok","name":"Mama"},{"text":"Iya aku salah Ri! Aku gak bisa jadi anak yang sempurna kayak kamu!!","name":"char2"},{"text":"Kakak kok ngomong gitu sih?","name":"char2"},{"text":"“(mendengar hal itu dan langsung datang ke kamar) Ada apa sih kalian ributribut?","name":"Mama"},{"text":"(ikut datang ke kamar)","name":"Papa"},{"text":"Gak tau ma, ini kakak marah-marah gak jelas ke aku, padahal aku gak tau\nsalah apa","name":"char2"},{"text":"Kamu ngapain sih Raysa?","name":"Mama"},{"text":"Marah-marah gak jelas kata kamu? Aku tuh udah capek ya, dibandingin\nterus sama kamu!","name":"Riri"},{"text":"Raysa kamu ngomong apa sih?","name":"Papa"},{"text":"RAYSA TU UDAH CAPEK MA, PA! Raysa udah capek dibandingin terus\nsama Riri! Raysa emang gak bisa jadi anak yang sempurna kayak dia!","name":"Riri"},{"text":"Anak\nyang cantik, ramah, disukai semua orang, patuh, nurut terus sama mama\npapa","name":"Riri"},{"text":"Raysa, mama gak pernah bermaksud ngebandingin kamu sama adek kamu","name":"Mama"},{"text":"Gak pernah gimana ma?! Tiap hari mama selalu gitu, liat tuh si Riri, selalu\nini lah, selalu itu lah, selalu sempurna di mata mama. Lah aku?","name":"Riri"},{"text":"Gak pernah sekalipun benar yang aku kerjain bagi mama. Sejak dia lahir, hidup aku berubah ma, semua orang jadi sayang sama Riri, termasuk mama papa, aku udah dilupain gitu aja sama semua orang","name":"Riri"},{"text":" Semua yang dikerjain sama Riri\nselalu dipuji, sedangkan aku, apapun yang aku kerjain, jangankan dipuji, yang\nada malah selalu salah di mata mama sama papa!","name":"Riri"},{"text":"Bukan gitu maksud mama, kamu salah paham","name":"Mama"},{"text":"Udahlah ma, aku capek, kayaknya aku emang ga pantes ada di keluarga ini.\n(menutup pintu kamar)","name":"Riri"},{"text":"Raysaa… buka pintunya nak…","name":"Mama"},{"text":"(menghela napas) Udah ma, biarin aja, biarin Raysa nenangin diri dulu. Riri,\nistirahat ke kamar kamu sekarang, besok kita selesaikan","name":"Mama"},{"text":"Iya pa","name":"char2"},{"text":"Udah gak papa, besok kita bicara baik-baik sama Raysa. Mungkin dia juga\nlagi ada masalah di sekolah, namanya juga anak remaja, wajar terjadi\nkesalahpahaman kayak gini (menenangkan mama)","name":"Papa","go_to":"skullagi3"}],"background_music":"climax"}],"skullagi3":[{"background_image":"class.jpg","dialogs":[{"text":"Keesokan paginya, Raysa langsung pergi ke sekolah tanpa sarapan dan pamit kepada orangtuanya. "},{"text":"Dia pergi ke sekolah dengan perasaan yang buruk dan hanya cemberut sepanjang jalan.\n"},{"text":"Setibanya di sekolah, Febi dan Wina langsung menemuinya."},{"text":"Raysa, kamu ada masalah apa? Kok cemberut gitu?","name":"char4"},{"text":"Iya sa, cerita aja gak papa, kami bakal dengerin kok","name":"Wina"},{"text":"Hmm gini, di rumah itu aku ngerasa kalau aku gak dianggap. Yang dianggap\ncuma adek aku, karena dia cantik, patuh, sesuai kayak yang diinginkan orang\ntua ku","name":"Riri"},{"text":"Sedangkan aku, nggak cantik, semua yang aku kerjain selalu salah.\nMakanya aku gak pernah nyaman berada di rumah dan selalu nolak ajakan kalian buat main di rumah ku","name":"Riri"},{"text":"Oh jadi itu masalahnya. Menurut aku ya sa, yang terjadi itu cuma\nkesalahpahaman antara kamu sama mama mu","name":"char4"},{"text":"Iya sa, mama kamu gak mungkin bermaksud kayak gitu ke kamu. Dia pasti\njuga pengen yang terbaik buat kamu, sama kayak adek kamu, tapi mungkin\ncaranya kurang nyaman buat kamu.","name":"Wina"},{"text":"Orang tua itu tau yang terbaik buat\nanaknya sa","name":"Wina"},{"text":"Hmm gitu ya?","name":"Riri"},{"text":"Iya sa, sebaiknya kamu minta maaf deh sama mama kamu, trus kamu jelasin\nbaik-baik kalau kamu gak suka diperlakukan kayak gitu, pasti mama kamu\nbakalan paham","name":"char4"},{"text":"Mungkin bener yang kalian bilang, ini cuma salah paham, yaudah nanti aku\nbakal minta maaf ke mama, makasih yaa saran kalian","name":"Riri"},{"text":"Iyaa sa gak papa, tenang aja","name":"Wina","go_to":"skulriri"}],"background_music":"06. 确固たる分析発表"}],"skulriri":[{"background_image":"skul2.jpg","dialogs":[{"text":"Sementara itu, di sekolah pun Riri hanya diam termenung, membuat Radit, temannya, bingung\ndengan yang terjadi dan memutuskan untuk bertanya"},{"text":"Kenapa ri? Kok diem aja dari tadi?","name":"Radit"},{"text":"Kayaknya Kak Raysa benci aku deh","name":"char2"},{"text":"Hah? Maaksud kamu?","name":"Radit"},{"text":"Iya, tiap kami ngumpul, pasti kakak kayak menghindar terus","name":"char2"},{"text":"Emang ada masalah apa?","name":"Radit"},{"text":"Jadi mama itu sering ngebandingin aku sama kakak, mama sering marahin\nkakak. Sedangkan kakak gak suka kalau digituin. Makanya kakak malah jadi\nbenci sama aku","name":"char2"},{"text":"Padahal aku juga kurang suka kalau mama kayak gitu, tapi\nkalau mama ngebandingin aku sama kakak. Tapi aku juga bingung mau\nngapain, jadi ya aku diem aja, gak bisa bela kakak","name":"char2"},{"text":"Ooh gitu, kasian juga ya kakak kamu. Jadi salah paham sama kamu","name":"Radit"},{"text":"Iyaa gitu dit","name":"char2"},{"text":"“Saran aku, kamu harus ngomong sama mama kamu masalah ini. Mama\nkamu pasti bisa paham kalau kamu jelasin baik-baik","name":"Radit"},{"text":"Gak mungkin kan kamu\nbiarin keadaannya kayak gini terus, kamu kan juga mau akrab lagi sama\nkakak mu kayak dulu","name":"Radit"},{"text":"Oo gitu ya, oke deh nanti aku bakalan coba ngomong sama mama","name":"char2"},{"text":"Semoga masalah kalian cepat selesai ya","name":"Radit"},{"text":"Iya makasih ya dit","name":"char2","go_to":"rumah_last"}],"background_music":"skullriri"}],"rumah_last":[{"background_image":"living room.webp","dialogs":[{"text":"Sepulang sekolah, Raysa langsung menemui mamanya. Saat Raysa baru mengetuk pintu rumah…"},{"text":"Raysa sayang,
